<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
  body
     * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
     }
    
     body {
       display: flex;
       justify-content: center;
       align-items: center;
       min-height: 100vh;
       font-family: Arial, sans-serif;
       background-color: #f3f4f6;
       border-radius: 50px;
     }
    
     .login-container {
       background-color: #fff;
       padding: 2em;
       border-radius: 50px;
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       max-width: 400px;
       width: 100%;
       text-align: left;
     }
    
     h2 {
       margin-bottom: 1em;
       color: #333;
     }
    
     .input-group {
       margin-bottom: 1em;
       text-align: left;
     }
    
     label {
       display: block;
       margin-bottom: 0.3em;
       color: #555;
     }
    
     input {
       width: 100%;
       padding: 0.8em;
       border-radius: 9px;
       border: 1px solid #ddd;
     }
    
     .login-btn {
       width: 100%;
       padding: 0.8em;
       border: none;
       background-color: #4CAF50;
       color: #fff;
       font-size: 1em;
       cursor: pointer;
       border-radius: 50px;
       transition: background-color 0.3s;
     }
    
     .login-btn:hover {
       background-color: #45a049;
     }
    
     .options {
       margin-top: 1em;
       font-size: 0.9em;
       color: #333;
     }
    
     .options a {
       color: #007bff;
       text-decoration: none;
     }
    
     .options a:hover {
       text-decoration: underline;
     }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-container" class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="options">
          <a href="resetPassword.html">Forgot Password?</a> |
          <a href="resetEmail.html">Forgot Email?</a>
          <p>Don't have an account yet? <a href="signup.html">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
    
      const password = document.getElementById("password").value;
    
      // Regular expression for password validation
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
    
      // Validate password
      if (!passwordRegex.test(password)) {
        alert("Password must be at least 6 characters long, with at least one uppercase letter, one lowercase letter, one digit, and one special character.");
        return;
      }
    
      alert("Logging in...");
      // Proceed with login logic (e.g., send credentials to server)
    });
    
    document.getElementById("forgotPasswordLink").addEventListener("click", function(event) {
      event.preventDefault();
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("reset-password-container").classList.remove("hidden");
    });
    
    document.getElementById("backToLoginLink").addEventListener("click", function(event) {
      event.preventDefault();
      document.getElementById("reset-password-container").classList.add("hidden");
      document.getElementById("login-container").classList.remove("hidden");
    });
    
    document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
      event.preventDefault();
    
      const email = document.getElementById("reset-email").value;
    
      // Basic email format validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }
    
      alert("Password reset link sent to " + email);
      // Here, send the reset link to the entered email (use your backend or service to handle this)
    
      // Go back to the login form after reset request
      document.getElementById("reset-password-container").classList.add("hidden");
      document.getElementById("login-container").classList.remove("hidden");
    });
  </script>
</body>
</html>
